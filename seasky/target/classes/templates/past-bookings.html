<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel History - SeaSky Logistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .container {
            background-image: url('/Small-Islands-Header-Image-Web.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 5px solid #ff3333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .error i {
            margin-right: 10px;
            font-size: 20px;
            color: #ff3333;
        }
        
        .tableSection {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tableHeader {
            background: linear-gradient(135deg, #0070f3, #00a1ff);
            padding: 15px 20px;
            color: white;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tableHeader i {
            margin-right: 10px;
        }
        
        .tableCount {
            font-size: 0.9rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .tableWrapper {
            padding: 15px;
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.95rem;
        }
        
        .table th {
            background-color: #f0f5ff;
            color: #0070f3;
            font-weight: 600;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        
        .table td {
            padding: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .table tr {
            transition: background-color 0.2s;
        }
        
        .table tbody tr:hover {
            background-color: #f5f9ff;
        }
        
        .table tr:last-child td {
            border-bottom: none;
        }
        
        .table tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        .table td[colspan] {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 25px;
        }
        
        .emptyState {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .emptyState i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .emptyText {
            font-size: 1.1rem;
            margin: 5px 0;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-air {
            background-color: #e0f2fe;
            color: #0369a1;
        }
        
        .badge-sea {
            background-color: #d1fae5;
            color: #047857;
        }
        
        .badge-land {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .badge-status {
            background-color: #e9d5ff;
            color: #7e22ce;
        }
        
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 20px 0;
            font-size: 0.9rem;
        }
        
        .headerNav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .backButton {
            background-color: white;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .backButton:hover {
            transform: scale(1.1);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0070f3;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn.active {
            background-color: #0070f3;
            color: white;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .tableHeader {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .tableCount {
                align-self: flex-start;
            }
            
            .table th, .table td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headerNav">
            <button class="backButton" onclick="window.location.href='/home'">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        
        <div class="content">
            <div class="header">
                <h1 class="title">Your Travel History</h1>
            </div>
            
            <!-- Error message (hidden by default) -->
            <div class="error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">Failed to load travel data. Please try again later.</span>
            </div>

            <!-- Status filters -->
            <div class="status-filter" id="statusFilter">
                <button class="filter-btn active" data-filter="all">All Records</button>
                <!-- Dynamically added filter buttons will go here -->
            </div>
            
            <!-- Travel Logs Table -->
            <div class="tableSection">
                <div class="tableHeader">
                    <div>
                        <i class="fas fa-route"></i>
                        <span>Travel Records</span>
                    </div>
                    <span class="tableCount" id="recordsCount">Loading...</span>
                </div>
                <div class="tableWrapper">
                    <table class="table" id="travelLogsTable">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Date</th>
                                <th>Transport</th>
                                <th>Start Time</th>
                                <th>ETA</th>
                                <th>End Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8">
                                    <div class="loading">
                                        <div class="loading-spinner"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="footer">
                &copy; 2025 SeaSky Logistics | Need help with your bookings? Contact us at support@seasky.com
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Use fallback data for testing (will only be used if API fails)
            const fallbackData = [
                {
                    travelStatus: "Booking",
                    origin: "New York, USA",
                    destination: "London, UK",
                    travelDate: "2025-01-15",
                    modeOfTransport: "Air",
                    startTime: "08:30:00",
                    eta: "20:45:00",
                    actualEndTime: "21:45:00"
                },
                {
                    travelStatus: "Booking",
                    origin: "Tokyo, Japan",
                    destination: "Sydney, Australia",
                    travelDate: "2024-12-03",
                    modeOfTransport: "Sea",
                    startTime: "10:15:00",
                    eta: "14:00:00",
                    actualEndTime: "14:30:00"
                },
                {
                    travelStatus: "Shipment",
                    origin: "Shanghai, China",
                    destination: "Hamburg, Germany",
                    modeOfTransport: "Sea",
                    eta: "12:00:00",
                    travelDate: "2024-12-28",
                    startTime: "09:00:00",
                    actualEndTime: "14:30:00"
                }
            ];
            
            let allTravelLogs = [];
            let currentFilter = 'all';

            fetchTravelLogs();
            
            // Function to format dates
            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                
                try {
                    const options = { year: 'numeric', month: 'short', day: 'numeric' };
                    return new Date(dateString).toLocaleDateString(undefined, options);
                } catch (e) {
                    return dateString || 'N/A';
                }
            }
            
            // Function to format time
            function formatTime(timeString) {
                if (!timeString) return 'N/A';
                
                try {
                    // Handle different time formats (ISO string or LocalTime format)
                    if (timeString.includes('T')) {
                        // Full ISO date string
                        const date = new Date(timeString);
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else if (timeString.includes(':')) {
                        // LocalTime format (HH:MM:SS)
                        const timeParts = timeString.split(':');
                        const hours = parseInt(timeParts[0]);
                        const minutes = timeParts[1];
                        const ampm = hours >= 12 ? 'PM' : 'AM';
                        const hour12 = hours % 12 || 12;
                        return `${hour12}:${minutes} ${ampm}`;
                    }
                    
                    return timeString;
                } catch (e) {
                    return timeString || 'N/A';
                }
            }
            
            function getTransportBadge(mode) {
                if (!mode) return '<span class="badge">Unknown</span>';
                
                const lowerMode = mode.toLowerCase();
                let badgeClass = 'badge';
                
                if (lowerMode.includes('air') || lowerMode.includes('flight')) {
                    badgeClass += ' badge-air';
                } else if (lowerMode.includes('sea') || lowerMode.includes('ship')) {
                    badgeClass += ' badge-sea';
                } else {
                    badgeClass += ' badge-land';
                }
                
                return `<span class="${badgeClass}">${mode}</span>`;
            }
            
            function getStatusBadge(status) {
                if (!status) return '<span class="badge">Unknown</span>';
                return `<span class="badge badge-status">${status}</span>`;
            }
            
            function fetchTravelLogs() {
                setTimeout(() => {
                    const fetchOptions = {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        credentials: 'same-origin'
                    };
                    
                    fetch('/travellogs/all', fetchOptions)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                            }
                            
                            return response.json();
                        })
                        .then(data => {
                            processTravelLogs(data);
                        })
                        .catch(error => {
                            document.querySelector('.error').style.display = 'flex';
                            document.getElementById('errorMessage').textContent = 
                                'Failed to load travel data: ' + error.message + '. Using fallback data for demo purposes.';
                            
                            processTravelLogs(fallbackData);
                        });
                }, 500);
            }
            
            function processTravelLogs(travelLogs) {
                if (!Array.isArray(travelLogs)) {
                    travelLogs = [travelLogs];
                }
                
                allTravelLogs = travelLogs;
                
                // Update the UI
                populateTravelLogsTable(allTravelLogs);
                
                // Generate status filters
                generateStatusFilters(allTravelLogs);
                
                // Add animations
                animateSections();
            }
            
            function generateStatusFilters(logs) {
                const statuses = [...new Set(logs.map(log => log.travelStatus))];
                
                const filterContainer = document.getElementById('statusFilter');
                
                // Add status-specific filter buttons
                statuses.forEach(status => {
                    if (!status) return;
                    
                    const button = document.createElement('button');
                    button.classList.add('filter-btn');
                    button.setAttribute('data-filter', status);
                    button.textContent = status;
                    button.addEventListener('click', function() {
                        filterByStatus(status);
                        
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        this.classList.add('active');
                    });
                    
                    filterContainer.appendChild(button);
                });
                
                const allButton = document.querySelector('.filter-btn[data-filter="all"]');
                allButton.addEventListener('click', function() {
                    filterByStatus('all');
                    
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            }
            
            function filterByStatus(status) {
                currentFilter = status;
                
                let filteredLogs = allTravelLogs;
                
                if (status !== 'all') {
                    filteredLogs = allTravelLogs.filter(log => log.travelStatus === status);
                }
                
                populateTravelLogsTable(filteredLogs);
            }
            
            function getEmptyStateHTML() {
                return `
                    <tr>
                        <td colspan="8">
                            <div class="emptyState">
                                <i class="fas fa-route"></i>
                                <p class="emptyText">No travel records available.</p>
                                <p class="emptyText">Your travel data will appear here.</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
            
            function populateTravelLogsTable(logs) {
                const tableBody = document.querySelector("#travelLogsTable tbody");
                document.getElementById('recordsCount').textContent = `${logs.length} records`;
                
                if (logs.length === 0) {
                    tableBody.innerHTML = getEmptyStateHTML();
                    return;
                }
                
                tableBody.innerHTML = '';
                logs.forEach(log => {
                    try {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${getStatusBadge(log.travelStatus)}</td>
                            <td>${log.origin || 'N/A'}</td>
                            <td>${log.destination || 'N/A'}</td>
                            <td>${formatDate(log.travelDate)}</td>
                            <td>${getTransportBadge(log.modeOfTransport)}</td>
                            <td>${formatTime(log.startTime)}</td>
                            <td>${formatTime(log.eta)}</td>
                            <td>${formatTime(log.actualEndTime)}</td>
                        `;
                        tableBody.appendChild(row);
                    } catch (e) {
                    }
                });
            }
            
            function animateSections() {
                const sections = document.querySelectorAll('.tableSection');
                sections.forEach((section, index) => {
                    section.style.opacity = '0';
                    section.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        section.style.transition = 'all 0.5s ease';
                        section.style.opacity = '1';
                        section.style.transform = 'translateY(0)';
                    }, 300 + (index * 200));
                });
            }
        });
    </script>
</body>
</html>
