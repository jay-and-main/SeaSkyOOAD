<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SeaSky Logistics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            background-image: url('/Small-Islands-Header-Image-Web.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;  
            position: relative;
        }
        
        .loginBox {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 400px;
            z-index: 1;
        }
        
        .loginBox h1 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #000;
        }
        
        .inputGroup {
            margin-bottom: 20px;
        }
        
        .inputGroup label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            font-size: 14px;
            color: #333;
        }
        
        .inputGroup input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: black;
            box-sizing: border-box;
        }
        
        .loginBox button {
            width: 100%;
            padding: 5px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .loginBox button:hover {
            background-color: #005bb5;
        }
        
        .registerPrompt {
            margin-top: 20px;
            font-size: x-small;
        }

        .link { 
            color: #0070f3;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loginBox">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="inputGroup">
                    <label for="firstName">First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        required
                    />
                </div>
                <div class="inputGroup">
                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        id="lastName"
                        required
                    />
                </div>
                <div class="inputGroup">
                    <label for="email">Email ID</label>
                    <input
                        type="email"
                        id="email"
                        required
                    />
                </div>
                <div class="inputGroup">
                    <label for="contact">Contact No.</label>
                    <input
                        type="tel"
                        id="contact"
                        required
                    />
                </div>
                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        required
                    />
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit">Sign up</button>
            </form>
            <p class="registerPrompt">
                Already registered? <a href="/" class="link">Log in</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate inputs
            if (!firstName || !lastName || !email || !contact || !password) {
                errorMessage.textContent = "All fields are required";
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email, contact, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Registration successful, redirect to login
                    window.location.href = '/login';
                } else {
                    errorMessage.textContent = data.message || 'Registration failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
