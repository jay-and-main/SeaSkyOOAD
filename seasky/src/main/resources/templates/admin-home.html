<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SeaSky Logistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            background-image: url('/Admin_login.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: #4ade80;
        }
        
        .logout-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: white;
            color: black;
        }
        
        .buttonContainer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 350px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: perspective(1000px) rotateX(2deg);
        }
        
        .title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .title:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 3px;
            width: 50px;
            background-color: #0070f3;
        }
        
        .button {
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #0070f3 0%, #00a1ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 7, 15, 0.15);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .button i {
            margin-right: 12px;
            font-size: 1.3rem;
        }
        
        .button:hover {
            background: linear-gradient(135deg, #005bb5 0%, #0083d4 100%);
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 112, 243, 0.25);
        }
        
        .button:active {
            transform: translateY(-1px);
        }
        
        .button:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.5s;
        }
        
        .button:hover:before {
            transform: scale(30);
            opacity: 0;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #aaa;
            text-align: center;
            padding: 0.8rem;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .buttonContainer {
                padding: 2rem;
                min-width: 280px;
                width: 80%;
                transform: none;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .button {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-ship"></i> SeaSky Admin
            </div>
            <button class="logout-btn" onclick="location.href='/'">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="buttonContainer">
            <h2 class="title">Admin Dashboard</h2>
            
            <button class="button" onclick="navigateTo('/admin-no-fly')">
                <i class="fas fa-ban"></i>
                No-Fly List Management
            </button>
            
            <button class="button" onclick="navigateTo('/admin-booking-status')">
                <i class="fas fa-clipboard-check"></i>
                Booking Status Management
            </button>
            
            <button class="button" onclick="navigateTo('/admin-shipment-status')">
                <i class="fas fa-shipping-fast"></i>
                Shipment Status Management
            </button> 
        </div>
        
        <div class="footer">
            &copy; 2025 SeaSky Logistics | Admin Portal | v2.1.3
        </div>
    </div>
    
    <script>
        function navigateTo(url) {
            // Animation before navigation
            const button = event.currentTarget;
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = '';
                // Navigate to the specified URL
                window.location.href = url;
            }, 200);
        }
        
        // Add some subtle animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const buttonContainer = document.querySelector('.buttonContainer');
            buttonContainer.style.opacity = '0';
            buttonContainer.style.transform = 'perspective(1000px) rotateX(5deg) translateY(20px)';
            
            setTimeout(() => {
                buttonContainer.style.transition = 'all 0.5s ease';
                buttonContainer.style.opacity = '1';
                buttonContainer.style.transform = 'perspective(1000px) rotateX(2deg) translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
